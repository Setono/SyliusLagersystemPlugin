imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_product:
    resources:
        product_variant:
            classes:
                model: Tests\Setono\SyliusLagersystemPlugin\Application\Entity\ProductVariant
                repository: Tests\Setono\SyliusLagersystemPlugin\Application\Repository\ProductVariantRepository

sylius_shipping:
    resources:
        shipment:
            classes:
                repository: Tests\Setono\SyliusLagersystemPlugin\Application\Repository\ShipmentRepository
